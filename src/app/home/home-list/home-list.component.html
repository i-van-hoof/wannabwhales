
  <!--<div class="col-lg12">-->
    <div class="showHide" style="text-align:center">
      <h3>Welcome to <b> WannaBeWhales</b></h3>
      <img style="text-align:center" width="140" src="https://media.giphy.com/media/qhhamrBnxSKNG/giphy.gif">
      <h2 style="text-align:center">Cryptocurrency Market Info</h2>
    </div>
    <br>
  <div class="col-xs-12">

    <div class="col-xs-6">
      <button type="button" class="btn btn-info" (click)="button('')" [ngClass]="{'btn-success': active}">Top 100</button>
      <button type="button" class="btn btn-info" (click)="button100('', 100, 100)" [ngClass]="{'btn-success': active}">100-200</button>
      <button type="button" class="btn btn-info" (click)="button200('')" [ngClass]="{'btn-success': active}">200-300</button>
      <button type="button" class="btn btn-basic" (click)="buttonPrevious('')" [ngClass]="{'btn-success': active}">← Previous 100</button>
      <button type="button" class="btn btn-basic" (click)="buttonNext('')" [ngClass]="{'btn-success': active}">Next 100 →</button>
    </div>



    <div class="col-xs-2">
      <!--<p *ngIf="loading">Loading...</p> btn btn-sm btn-link alert alert-warning-->
      <button *ngIf="loading" class="btn btn-info" style=" background-color: #f7f3de; border-color: white; color: grey" ><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
    </div>

    <div class="col-xs-4">

      <form class="form-inline" style="text-align: right">
        <div class="form-group">
          <input type="search"
                 class="form-control"
                 placeholder="Enter search string"
                 [formControl]="searchField"
                 #search>
        </div>
        <button class="btn btn-primary" (click)="button(search.value)">Search</button>
      </form>

    </div>


  <br>
  <br>
  <br>

  <div class="col-xs-12">
        <a
        style="background-color: #f3f3f4; border-bottom:2px solid #ddd; border-right:0px solid #ddd; border-left:0px solid #ddd"
        class="portfolioHead list-group-item clearfix">
        <div class="portfolioHead col-xs-3 col-md-2"><b>Coin</b></div>
        <div class="col-xs-3 col-md-3">
          <div class="col-xs-6 col-md-6" style="text-align: right"><b>USD</b></div>
          <div class="showHide col-xs-6 col-md-6" style="text-align: right"><b>BTC</b></div>
        </div>
        <div class="col-md-3">
        <div class="showHide col-md-6" style="text-align: right"><b>M. Cap</b></div>
        <div class="showHide col-md-6" style="text-align: right"><b>Volume</b></div>
        </div>
          <div class="col-md-4">
          <div class="col-xs-3 col-md-4" style="text-align: right"><b>%1h</b></div>
          <div class="col-xs-3 col-md-4" style="text-align: right"><b>%24h</b></div>
          <div class="showHide col-xs-2 col-md-4" style="text-align: right"><b>%7d</b></div>
          </div>
        </a>

  <!--<div class="col-sm-12">-->
    <app-home-item
      *ngFor="let coinmarketEl of marketData; let i = index"
      [coinmarket]="coinmarketEl"
      [index]="i"
    ></app-home-item>
   <!--</div>-->
</div>
