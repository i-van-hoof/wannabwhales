<!-- *ngIf="marketItem.inportfolio === featureSelected" -->

<a
  style="cursor: pointer"
  [routerLink]="[coinmarketItem.symbol]"
  routerLinkActive="active"
   class="list-group-item clearfix"
    >

  <div class="row">
    <div class="col-xs-10"><b>{{coinmarketItem.symbol}} ({{coinmarketItem.name}})<br>
      <p [ngClass]="{'negative': coinmarketItem.percent_change_1h < 0, 'positive' : coinmarketItem.percent_change_1h > 0}" class="list-group-item-text"> {{coinmarketItem.price_usd}} $</p></b>
    </div>

    <div class="col-xs-2 pull-right" style="text-align: right">
      <span class="pull-right"><img src="./assets/SVG/{{coinmarketItem.symbol}}.svg" alt="" class="img-responsive" style="max-height: 50px"></span></div>

  </div>

  <div class="row">
    <div class="col-xs-2">
      <p class="list-group-item-text"> Cap </p>
    </div>
    <div class="col-xs-4">
      <b>{{coinmarketItem.market_cap_usd | number}}</b>
    </div>
      <div class="col-xs-6">
  </div>
  </div>

    <div class="row">
      <div class="col-xs-2">
        Balance
      </div>
      <div class="col-xs-4">
        <p class="list-group-item-text"> {{coinmarketItem.balance}}</p>
      </div>
      <div class="col-xs-6">
        <b> {{ coinmarketItem.value | number : '1.0-0'}} $</b>
      </div>
    </div>









</a>
