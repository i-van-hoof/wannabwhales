<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-primary portfolioButtons" (click)="show()" [ngClass]="{'btn-success': active}">Portfolio</button>
    <button type="button" class="btn btn-basic portfolioButtons" (click)="button('portfolio', '', 0, 100)" [ngClass]="{'btn-success': active}">Top 50</button>
    <!-- <button type="button" class="btn btn-basic" (click)="button50('')" [ngClass]="{'btn-success': active}">0-50</button> -->
    <button type="button" class="btn btn-basic portfolioButtons" (click)="buttonPrevious('portfolio', '', 0, 100)" [ngClass]="{'btn-success': active}">← Prev 100</button>
    <button type="button" class="btn btn-basic portfolioButtons" (click)="buttonNext('portfolio', '', 0, 100)" [ngClass]="{'btn-success': active}">Next 100 →</button>
  </div>
</div>
<div class="row searchBar" style="margin-top: 5px">

    <div class="form-inline">
        <div class="form-group col-xs-5 col-md-4 searchField">
            <!-- <input type="search" class="form-control" placeholder="Enter name" [formControl]="searchField" #search> -->
            <input type="search" style="width: 100%" class="form-control" placeholder="Enter name" #search>

        </div>
        <div class="form-group col-xs-7 col-md-6" style="padding-left: 0px">
            <button class="btn btn-primary"  (click)="buttonCoin(search.value)"><span class="glyphicon glyphicon-search"></span></button>
            <button *ngIf="loading" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
        </div>
    </div>

          <!-- <button class="btn btn-primary" (click)="getTotal()">TEST</button> -->
 </div>

<div class="row">
  <div class="col-xs-12">
  <div><h3> Total portfolio value: $ {{ getTotal() | number: '1.0-0'}}</h3>
  </div></div>
</div>

    <app-portfolio-item
      *ngFor="let coinmarketEl of marketData; let i = index;"
      [coinmarketItem]="coinmarketEl"
      [symbol]="marketData[i]['symbol']"
      [hidden]="marketData[i]['inportfolio'] === false && !show1"
      [inportfolio]="marketData[i]['inportfolio']"
    ></app-portfolio-item>
