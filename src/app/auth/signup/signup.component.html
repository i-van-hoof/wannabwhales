<div class="row">
  <br>
  <br>
  <br>
  <br>
  <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-3">
    <img width="100" src="https://media.giphy.com/media/qhhamrBnxSKNG/giphy.gif">
    <h3>Register for a dive</h3>
    <hr>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label><br/>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>

      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
